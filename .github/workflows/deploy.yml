name: Deploy to RMUTI Cluster

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX: Correctly formatting the environment variable
      - name: Set Image Name to Lowercase
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_PATH | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Now ${{ env.IMAGE_NAME }} will be "ghcr.io/prakai/your-repo"
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to K8s
        run: |
          # Use envsubst to replace the placeholder in your YAML with the real image name
          sed -i "s|ghcr.io/placeholder:latest|${{ env.IMAGE_NAME }}:latest|g" k8s/deployment.yml
          
          # Apply the manifest directly
          kubectl apply -f k8s/deployment.yml \
            --namespace=prakai-project-01 \
            --insecure-skip-tls-verify=true \
            --validate=false
